<div class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="/assets/imgsvg/login-icon.svg" alt="login-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-3 fw-bold">Login</div>

    <form [formGroup]="authForm" (ngSubmit)="login()" >
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img src="/assets/imgsvg/email.svg" alt="username-icon" style="height: 1rem" />
        </div>
        <!-- <input formControlName="email" class="form-control bg-light" type="text" placeholder="Email" /> -->
        <input formControlName="username" class="form-control bg-light" type="text" placeholder="User Name" />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img src="/assets/imgsvg/password-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input formControlName="password" class="form-control bg-light" type="password" placeholder="Password" />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Forgot
            your
            password?</a>
        </div>
      </div>
      <!-- <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Login
      </div> -->
      <input type="submit" value="Login" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Don't have an account?</div>
        <!-- <a href="#" class="text-decoration-none text-info fw-semibold">Register</a> -->
        <button type="button" class="text-decoration-none text-info fw-semibold" (click)="verificarCorreo()"> register </button>
      </div>
      <!-- <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
        <img src="/assets/imgsvg/google-icon.svg" alt="google-icon" style="height: 1.6rem" />
        <div class="fw-semibold text-secondary">Continue with Google</div>
      </div> -->
    </form>

  </div>
</div>
